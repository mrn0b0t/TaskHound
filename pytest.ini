[pytest]
# Pytest configuration for TaskHound

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=taskhound
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=50

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no I/O)
    integration: Integration tests (may use network/files)
    slow: Slow tests (skip with -m "not slow")

# Coverage options
[coverage:run]
source = taskhound
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
